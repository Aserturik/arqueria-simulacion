<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Resultados del Juego</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Resultados de los Juegos</h1>

      {% include 'partials/_resumen_actual.html' %}

      <div class="statistics-section">
        <div id="equipos-stats" class="stat-container">
          <div class="loading">Cargando estadísticas...</div>
        </div>
        <div id="jugadores-suerte-stats" class="stat-container">
          <div class="loading">Cargando estadísticas...</div>
        </div>
        <div id="jugadores-exp-stats" class="stat-container">
          <div class="loading">Cargando estadísticas...</div>
        </div>
      </div>

      <h2>Historial de Juegos</h2>
      <div id="game-loading" class="loading">Cargando juegos...</div>
      <div id="game-list" class="game-list"></div>

      <a href="{{ url_for('index') }}" class="volver">Volver al Inicio</a>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
</html>
