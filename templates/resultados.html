<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Resultados del Juego</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Resultados de los Juegos</h1>

      {% include 'partials/_resumen_actual.html' %}

      <div class="statistics-section">
        <!-- Eliminada la sección de equipos-stats -->
        <!-- Eliminada la sección de jugadores-suerte-stats -->
      </div>

      <h2>Historial de Juegos</h2>
      
      <!-- Controles de paginación y búsqueda -->
      <div class="games-controls">
        <div class="search-box">
          <input 
            type="text" 
            id="game-search" 
            placeholder="Buscar por número o equipo..."
          >
        </div>
        <div class="pagination-options">
          <label for="games-per-page">Juegos por página:</label>
          <select id="games-per-page">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>
      
      <div id="pagination-info" class="pagination-info">Cargando...</div>
      <div id="game-loading" class="loading">Cargando juegos...</div>
      <div id="game-list" class="game-list"></div>
      
      <!-- Controles de paginación -->
      <div id="pagination-controls" class="pagination-controls"></div>

      <a href="{{ url_for('index') }}" class="volver">Volver al Inicio</a>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
</html>
