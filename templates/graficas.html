<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gráficas de la Simulación</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4">Resultados de la Simulación</h1>

      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-header">Victorias por Equipo</div>
            <div class="card-body">
              <canvas id="victoriasEquipos"></canvas>
            </div>
          </div>
        </div>

        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-header">Jugadores con más Experiencia</div>
            <div class="card-body">
              <canvas id="experienciaJugadores"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Cargar los datos del JSON
      fetch("/resultados_acumulados.json")
        .then((response) => response.json())
        .then((data) => {
          // Procesar y visualizar los datos aquí
          contarVictoriasPorEquipo(data);
        })
        .catch((error) => console.error("Error cargando los datos:", error));

      function contarVictoriasPorEquipo(data) {
        const equipos = {};

        // Contar victorias
        data.forEach((juego) => {
          const equipoGanador = juego.equipo_ganador.nombre;
          if (equipoGanador in equipos) {
            equipos[equipoGanador]++;
          } else {
            equipos[equipoGanador] = 1;
          }
        });

        // Crear gráfico
        const ctx = document
          .getElementById("victoriasEquipos")
          .getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: Object.keys(equipos),
            datasets: [
              {
                label: "Victorias",
                data: Object.values(equipos),
                backgroundColor: [
                  "rgba(54, 162, 235, 0.5)",
                  "rgba(255, 99, 132, 0.5)",
                  "rgba(75, 192, 192, 0.5)",
                ],
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      }
    </script>
  </body>
</html>
